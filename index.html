<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>G-Force Remodeling</title>
  </head>
  <body>
    <div class="container">
      <div class="main white">
        <div class="top">
          <h3 id="title">G-Force Remodeling</h3>
          <hr />
        </div>
        <div class="left">
          <img id="homeImg" src="./assets/Deck.JPG" alt="Put Photo Here" />
        </div>
        <div class="right">
          <h1>Remodel Your</h1>
          <h1>Home</h1>
          <a href="#contact">
            <button class="getQuote">Request a Quote</button></a
          >
        </div>
      </div>
      <div class="main blue">
        <div class="top">
          <h1 id="bnf">Before and After</h1>
        </div>
        <div class="about">
          <div class="baBox1">
            <img
              id="backgroundImg"
              src="./assets/Old Kitchen.WEBP"
              alt="Photo of You"
            />
          </div>
          <div class="box">
            <img
              src="./assets/—Pngtree—big to small arrow sign_6740759.png"
              alt="Arrows"
              id="exampleImg"
            />
          </div>
          <div class="baBox2">
            <img
              id="backgroundImg"
              src="./assets/image 21.png"
              alt="Photo of You"
            />
          </div>
        </div>
      </div>
      <div class="main white">
        <div class="top">
          <h1>What we have done</h1>
          <hr />
        </div>
        <div class="about">
          <div class="box">
            <img
              id="exampleImg"
              src="./assets/Bathroom.jpg"
              alt="Photo of You"
            />
            <ul>
              <li>Year : 2023</li>
              <li>New Bathroom</li>
            </ul>
          </div>
          <div class="box">
            <img
              id="exampleImg"
              src="./assets/Portico.JPEG"
              alt="Photo of You"
            />
            <ul>
              <li>Year: 2022</li>
              <li>Portico Refresh</li>
            </ul>
          </div>
          <div class="box">
            <img
              id="exampleImg"
              src="./assets/Closet.JPEG"
              alt="Photo of You"
            />
            <br />
            <ul>
              <li>Year: 2022</li>
              <li>New Closet Doors</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="main blue" id="contact">
        <div class="top">
          <h1>Feel Free to contact us to get a free quote.</h1>
          <hr />
        </div>
        <div class="form">
          <form id="form">
            <div class="div1">
              <label for="fName">First Name</label><br />
              <input type="text" name="fName" id="half" />
            </div>
            <div class="div2">
              <label for="lName">Last Name</label><br />
              <input type="text" name="lName" id="half" />
            </div>
            <div class="div3">
              <label for="email">Email</label> <br />
              <input type="text" name="email" id="half" />
            </div>
            <div class="div4">
              <label for="phone">Phone Number</label><br />
              <input type="text" name="phone" id="half" /> <br />
            </div>
            <div class="div5">
              <label for="adr">Street Address</label><br />
              <input type="text" name="adr" />
            </div>
            <div class="div6">
              <label for="city">City</label><br />
              <input type="text" name="city" id="thr" />
            </div>
            <div class="div7">
              <label for="state">State</label> <br />
              <input type="text" name="state" id="thr" />
            </div>
            <div class="div8">
              <label for="zip">Zipcode</label> <br /><input
                type="text"
                name="zip"
                id="thr"
              />
            </div>
            <div class="div9">
              <label for="project">Describe Your Project</label> <br />
              <textarea name="project" cols="90" rows="10"></textarea>
            </div>
            <button class="getQuote" type="submit">Submit</button>
          </form>
        </div>
        <div class="right">
          <h3>Email</h3>
          <a href="mailto:gforceremodelingnj@gmail.com"
            >gforceremodelingnj@gmail.com</a
          >
          <br />
          <h3>Social</h3>
          <a href="https://www.instagram.com/g_force_remodeling_nj/"
            ><img src="./assets/icons8-instagram-50.png" alt="Instagram"
          /></a>
        </div>
      </div>
    </div>
    <script type="module" src="index.mjs"></script>
  </body>
</html>
